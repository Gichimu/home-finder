{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {%block styles%}
        {% bootstrap_css %}
    {%endblock%}
</head>
<body>
    {%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="save" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    <button class="btn = btn-primary btn-sm" value = "Save">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                {%for property in properties%}
                    <div class="card">
                        <div class="card-body">{{property.name}}</div>
                        <div class="card-footer"></div>
                    </div>
                {%endfor%}
            </div>
        </div>
        
    </div>
    {%endblock%}
</body>
</html>
